<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/clouds.png">
    <title>Weather app</title>
    <link rel="stylesheet" href="weathe.css">
</head>
<body>
    <div class="weather-container">
        <div class="search">
            <input type="text" placeholder="Enter your city" class="inp">
            <img src="./images/search.png " class="search-img">
        </div>

        <div class="main-content">
            <img src="./images/mist.png" class="weather-img">
            <div class="temp">22Â°C</div>
            <div class="location city">Banglore</div>
        </div>
        
        <div class="other-details">
            <div class="humidity">
                <img src="./images/humidity.png" class="data-img">
                <div class="data">
                    <div class="humidity-data">53%</div>
                    <p>Humidity</p>
                </div>
                
            </div>
            <div class="wind-speed">
                <img src="./images/wind.png" class="data-img">
                <div class="data">
                    <div class="speed-data">5.66 Km/hr</div>
                    <p>Wind speed</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
